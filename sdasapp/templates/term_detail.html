{% load static %}


{% block body %}

{% include 'navigation.html' %}

<hr>

<marquee class="mt-2">
    Live, Learn & Be Inspired
</marquee>

<h5 class="card p-2 text-center mb-3">Term</h5>

<div class="container card  border-dark ">

    <div class="row">

        <hr>
        <div class="form-group col-md-6">
            <form method="POST" action="{% url 'term_read' %}">
                {% csrf_token %}


                <label for="termName" size="60" style="margin-top:10px">Term Name</label>
                <input type="text" class="form-control" name="term_name" id="termName" size="60"
                    value="{{term_data.term_name}}" disabled>

                <label for="term_start_dateid" size="60" style="margin-top:10px">Term Start Date</label>
                <input type="text" class="form-control" name="faculty" id="term_start_dateid" size="60"
                    value="{{term_data.term_start_date}}" disabled>

                <label for="term_end_dateid" size="60" style="margin-top:10px">Term End Date</label>
                <input type="text" class="form-control" name="faculty" id="term_end_dateid" size="60"
                    value="{{term_data.term_end_date}}" disabled>

                <button type="submit" class="btn btn-primary" style="margin-top:12px">Submit</button>


            </form>
        </div>
        <div class="form-group col-md-6">

        </div>
    </div>



</div>

{% include 'footer.html' %}
{% endblock body %}
