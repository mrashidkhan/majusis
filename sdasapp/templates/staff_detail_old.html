{% load static %}


{% block body %}

{% include 'navigation.html' %}

<hr>

<marquee class="mt-2">
    Live, Learn & Be Inspired
</marquee>

<h5 class="card p-2 text-center mb-3">Staff Detail</h5>

<div class="container card  border-dark ">

    <div class="row">

        <hr>
        <div class="form-group col-md-6">
            <form method="POST" action="{% url 'staff_read' %}">
                {% csrf_token %}


                <label for="first_nameid" size="60" style="margin-top:10px">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_nameid" size="60"
                    value="{{staff_data.first_name}}" disabled>

                <label for="last_nameid" size="60" style="margin-top:10px">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_nameid" size="60"
                    value="{{staff_data.last_name}}" disabled>

                <label for="email_id_id" size="60" style="margin-top:10px">Last Name</label>
                <input type="text" class="form-control" name="email_id" id="email_id_id" size="60"
                    value="{{staff_data.email_id}}" disabled>


                </br>
                <table class="table table-boardered">
                    <thead class="table-secondary">
                        <tr>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            {% for dept in staff_data.depts.all %}{{ dept }}<br />{% endfor %}
                        </td>
                    </tr>
                </table>

                <button type="submit" class="btn btn-primary" style="margin-top:12px">Submit</button>


            </form>
        </div>
        <div class="form-group col-md-6">

        </div>
    </div>



</div>

{% include 'footer.html' %}
{% endblock body %}
