{% load static %}


{% block body %}

{% include 'navigation.html' %}

<hr>

<marquee class="mt-2">
    Live, Learn & Be Inspired
</marquee>

<h5 class="card p-2 text-center mb-3">Offence Detail</h5>

<div class="container card  border-dark ">

    <div class="row">
        
        <hr>
        <div class="form-group col-md-6">
            <form method="POST" action="{% url 'offence_read' %}">
                {% csrf_token %}


                <label for="offenceName" size="60" style="margin-top:10px">Offence Name</label>
                <input type="text" class="form-control" name="offence_name" id="offenceName" size="60"
                    value="{{offence_data.offence_name}}" disabled>

                <label for="comments" size="60" style="margin-top:10px">Comments</label>
                <input type="text" class="form-control" name="comments" id="comments" size="60"
                    value="{{offence_data.comments}}" disabled>    
                    
                <button type="submit" class="btn btn-primary" style="margin-top:12px">Submit</button>
                

            </form>
        </div>
        <div class="form-group col-md-6">

        </div>
    </div>



</div>

{% include 'footer.html' %}
{% endblock body %}
