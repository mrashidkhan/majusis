{% comment %} {% extends 'base.html' %}  {% endcomment %}
{% load static %}

{% block body %}

{% include 'navigation.html' %}


<script>
    label {
        display: block;
        font: 1 rem 'Fira Sans',
        sans - serif;
    }

    input,
    label {
        margin: .4 rem 0;
    }
</script>
<hr> 



<marquee>
    Add Designation 
</marquee>

<div class="container card p-3 mt-2 border-dark mx-auto" style="width: 45rem; margin: 10px">
    <div class="row mt-3">
      <div class="col-sm-12 mx-auto bg-light">
  
            
            {% comment %} <h3 class="mt-2">Add Designation</h3> {% endcomment %}
            <h4 class="alert alert-primary text-center mt-2">Add Designation</h4>

            {%if msg %}
                <h5 class='mt-2' style="color: red" >{{msg}}</h5>
            {% endif %}
  
            <form class="container mt-3" action="{% url 'add_designation' %}" method="post">
                {% csrf_token %}
                <label class="mt-3"><b>Designation Name</b></label>
                <input type="text" class="form-control" name="designation_name" placeholder="Enter Designation Name" required>
  
                <label class="mt-3"><b>Comments</b></label>
                <input type="text" class="form-control" name="comments" placeholder="Enter Comments" required>

                <div class="mt-5">
                    <button type="submit" class="btn btn-primary">Add Designation</button>
                    <button type="reset" class="btn btn-secondary ms-2">Reset</button>
                    
                    <a href="{% url 'designation_read' %}">
                        <button class="btn btn-outline-dark ms-2" type="button">List All Designation</button>
                    </a>
                    
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
