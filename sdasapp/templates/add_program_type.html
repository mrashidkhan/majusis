{% comment %} {% extends 'base.html' %} {% endcomment %}
{% load static %}


{% block body %}

{% include 'navigation.html' %}

<script>
    label {
        display: block;
        font: 1 rem 'Fira Sans',
        sans - serif;
    }

    input,
    label {
        margin: .4 rem 0;
    }
</script>
<hr>

<marquee>
    Add Program Type
</marquee>

<div class="container">
    <div class="row">
      <div class="col-sm-6 mx-auto bg-light">
  
        {% comment %} <h2> Sign in to Student Disciplinary Application <h2> {% endcomment %}
          <h3 class="mt-2">Add Program Type </h3>
  
        <form class="container mt-3" action="{% url 'user_signin' %}" method="post">
          {% csrf_token %}
          <label class="mt-3"><b>Program Type Name</b></label>
          <input type="text" class="form-control" name="program_type_name" placeholder="Enter Program Type Name">
  
          <button type="submit" class="btn btn-primary mt-4">Add Program Type</button>
          
        </form>
      </div>
    </div>
  </div>

{% include 'footer.html' %}
{% endblock %}
