{% load static %}


{% block body %}

{% include 'navigation.html' %}

<hr>

<marquee class="mt-2">
    Live, Learn & Be Inspired
</marquee>

<h5 class="card p-2 text-center mb-3">Update Designation</h5>

<div class="container card  border-dark ">

    <div class="row">
        
        <hr>
        <div class="form-group col-md-6">
            <form method="post" action="{% url 'designation_update' designation_data.id %}">
                {% csrf_token %}designation            
                <label for="designationName" size="60" style="margin-top:10px">Designation Name</label>
                <input type="text" class="form-control" name="designation_name" id="designationName" size="60"
                    value="{{designation_data.designation_name}}">
                    
                <button type="submit" class="btn btn-primary" style="margin-top:12px">Submit</button>
                

            </form>
        </div>
        <div class="form-group col-md-6">

        </div>
    </div>



</div>

{% include 'footer.html' %}
{% endblock body %}
