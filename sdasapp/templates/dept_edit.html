{% load static %}


{% block body %}

{% include 'navigation.html' %}

<hr>

<marquee class="mt-2">
    Live, Learn & Be Inspired
</marquee>

<h5 class="card p-2 text-center mb-3">Update Department</h5>

<div class="container card  border-dark ">

    <div class="row">
        {% comment %} <h2 style="margin-top:12px" align="center">Edit Department</h2> {% endcomment %}
        <hr>
        <div class="form-group col-md-6">
            <form method="post" action="{% url 'dept_update' dept_data.id %}">
                {% csrf_token %}
                {% comment %} {{ form.as_p }} {% endcomment %}
                <label for="deptName" size="60" style="margin-top:10px">Department Name</label>
                <input type="text" class="form-control" name="dept_name" id="deptName" size="60"
                    value="{{dept_data.dept_name}}">

                <label for="deptLocation" size="60" style="margin-top:10px">Department Location</label>
                <input type="text" class="form-control" name="dept_location" id="deptLocation" size="60"
                    value="{{dept_data.dept_location}}">

                <br>
                <label class="mt-3"><b>Faculty</b></label>
                <select name="faculty">
                    {% for faculty in facultys %}
                    <option value="{{faculty.id}}">{{faculty.faculty_name}}</option>
                    {% endfor %}
                </select>
                <br>

                <button type="submit" class="btn btn-primary" style="margin-top:12px">Submit</button>


            </form>
        </div>
        <div class="form-group col-md-6">

        </div>
    </div>



</div>

{% include 'footer.html' %}
{% endblock body %}
