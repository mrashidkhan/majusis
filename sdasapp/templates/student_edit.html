{% load static %}


{% block body %}

{% include 'navigation.html' %}

<hr>

<marquee class="mt-2">
    Live, Learn & Be Inspired
</marquee>

<h5 class="card p-2 text-center mb-3">Update Student Record</h5>

<div class="container card  border-dark ">

    <div class="row">
        
        <hr>
        <div class="form-group col-md-6">
            <form method="post" action="{% url 'student_update' student_data.id %}">
                {% csrf_token %}


                <label for="first_name" size="60" style="margin-top:10px">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" size="60" value="{{student_data.first_name}}">

                <label for="last_name" size="60" style="margin-top:10px">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" size="60" value="{{student_data.last_name}}">
                
                <label for="student_id" size="60" style="margin-top:10px">Student ID</label>
                <input type="text" class="form-control" name="student_id" id="student_id" size="60" value="{{student_data.student_id}}">

                <label for="email_id" size="60" style="margin-top:10px">Email Address</label>
                <input type="text" class="form-control" name="email_id" id="email_id" size="60" value="{{student_data.email_id}}">
                

                <label for="contact_no" size="60" style="margin-top:10px">Contact Number</label>
                <input type="text" class="form-control" name="contact_no" id="contact_no" size="60" value="{{student_data.contact_no}}">

                <label for="gender" size="60" style="margin-top:10px">Gender</label>
                <input type="text" class="form-control" name="gender" id="gender" size="60" value="{{student_data.gender}}">

                {% comment %} <label for="user_type" size="60" style="margin-top:10px" hidden>user_type</label>
                <input type="text" class="form-control" name="user_type" id="user_type" size="60" value="Student" hidden> {% endcomment %}

                {% comment %} <label for="term" size="60" style="margin-top:10px">term</label>
                <input type="text" class="form-control" name="term" id="user_type" size="60" value="{{student_data.term}}" hidden> {% endcomment %}

                <label class="mt-3"><b>Term</b></label>
                <select class="form-control" name="term">
                    {% for term in terms %}
                        {% if term == student_data.term %}
                            <option value="{{term.id}}" selected>{{term.term_name}} </option>
                        {% else %}
                            <option value="{{term.id}}">{{term.term_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                
                <label class="mt-3"><b>Program</b></label>
                <select class="form-control" name="program">
                    {% for program in programs %}
                        {% if program == student_data.program %}
                            <option value="{{program.id}}" selected>{{program.program_name}} </option>
                        {% else %}
                            <option value="{{program.id}}">{{program.program_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br> 
                <button type="submit" class="btn btn-primary" style="margin-top:12px"> Update</button>
                

            </form>
        </div>
        <div class="form-group col-md-6">

        </div>
    </div>



</div>

{% include 'footer.html' %}
{% endblock body %}
